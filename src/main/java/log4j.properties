log4j.appender.sensorLog.DatePattern='.'yyyy-MM-dd
log4j.appender.sensorLog.layout=org.apache.log4j.PatternLayout

log4j.appender.feedbackLog.Threshold=info
log4j.appender.feedbackLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.feedbackLog.File=/var/log/wisilica/mqttsubscriber/feedback.log
log4j.appender.feedbackLog.DatePattern='.'yyyy-MM-dd
log4j.appender.feedbackLog.layout=org.apache.log4j.PatternLayout

log4j.appender.rfidLog.Threshold=info

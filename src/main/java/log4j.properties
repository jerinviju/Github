log4j.rootLogger=warn, powerLog, statusLog, sensorLog,feedbackLog ,rfidLog, currentLog, ustatusLog, bridgecommandLog, otacommandLog, errorLog ,exceptionLog





log4j.appender.powerLog.Threshold=info
log4j.appender.powerLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.powerLog.File=/var/log/wisilica/mqttsubscriber/power.log
log4j.appender.powerLog.DatePattern='.'yyyy-MM-dd
log4j.appender.powerLog.layout=org.apache.log4j.PatternLayout

log4j.appender.statusLog.Threshold=info
log4j.appender.statusLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.statusLog.File=/var/log/wisilica/mqttsubscriber/status.log
log4j.appender.statusLog.DatePattern='.'yyyy-MM-dd
log4j.appender.statusLog.layout=org.apache.log4j.PatternLayout

log4j.appender.sensorLog.Threshold=info
log4j.appender.sensorLog=org.apache.log4j.DailyRollingFileAppender
